<!DOCTYPE html>
<html ng-app="loopsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loops W/ Friends</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Lato:bold|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="/assets/js/wad.js"></script>
	<script src="assets/js/main.js"></script>
  <!-- MATERIALIZE -->
		<link rel="stylesheet" href="assets/css/materialize.css">
		<script src="assets/js/materialize.min.js"></script>
	<!-- ANGULAR -->
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm" ng-cloak>
 <div>
  
	<nav>
		<div class="nav-wrapper">
			<a ui-sref="hello" class="brand-logo" ng-click="vm.loopToggle()">LOOPS W/ FRIENDS</a>
			<ul class="right">
				<li role="presentation" ui-sref-active="active" ng-show="vm.checkParams()" class="hide-on-med-and-down">
					<span>{{ vm.stationService.station.name }}</span>
				</li>
				<li class="hide-on-med-and-down" role="presentation" ui-sref-active="active" ng-show="vm.checkParams()">
					<a ui-sref="hello" ng-click="vm.loopToggle()">My Stations</a>
				</li>
				<li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
					<a ui-sref="register">Register</a>
				</li>
				<li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
					<a ui-sref="login">Login</a>
				</li>
				<li>
					<a ui-sref="aboutPage" ng-click="vm.loopToggle()" class="hide-on-small-only">About</a>
				</li>
				<li ng-show="vm.isLoggedIn()">
					<a class="btn" ng-click="vm.logout()">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

    <main class="content" ui-view>
      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>

	<!-- FOOTER -->
	<div id="footer">
<!--		<div id="footer-wrapper" class="nav-wrapper">-->
	 <div class="row invite valign-wrapper" ng-show="vm.checkParams()">
				<button class="btn E-note hide-on-med-and-down">E</button>
				<button class="btn F-note hide-on-med-and-down">F</button>
				<button class="btn G-note hide-on-med-and-down">G</button>
				<button class="btn B-note hide-on-med-and-down">B</button>
				<button class="btn C-note hide-on-med-and-down">C</button>
		<div class="col s12 invite-div valign-wrapper">
			Enter a friend's email to invite:
			<div class="input-field inline">
				<input id="email" type="text" class="validate" ng-model="vm.stationService.email" style="text-align: center;">
			</div>
			<button class="btn invite-btn" ng-click="vm.userInvite()">INVITE</button>
		</div>
	</div>
<!--		</div>-->
	</div>
  
  <script>
		$('document').ready(function(){
  		$(".button-collapse").sideNav();
		})
	 </script>

  <!-- Angular scripts -->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/auth.token.js"></script>
  <script src="/services/auth.interceptor.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/station.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/hello_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/stations_controller.js"></script>
	</div>
</body>
</html>
