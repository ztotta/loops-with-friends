<div class="row">
	<div class="panel instrument-panel" id="login-panel" ng-hide="vm.isLoggedIn()">
		<h3 class="banner-header">WELCOME</h3>
		<br>
		<p class="banner-header"><strong>
				please <a ui-sref-active="active" ui-sref="register">register</a> or login:</strong></p>
		<br>
		<form class="form-inline" ng-submit="vm.login()">
			<div class="form-group">
				<label for="inputEmail1">Email</label>
				<input type="text" id="inputEmail1" class="form-control" placeholder="email" ng-model="vm.loginData.email" required />
			</div>
			<div class="form-group">
				<label for="inputPword1">Password</label>
				<input type="password" id="inputPword1" class="form-control" placeholder="Save your info!" ng-model="vm.loginData.password" required />
			</div>
			<button class="btn btn-success submit-login-button" type="submit">LOGIN</button>
		</form>
	</div>
	
<div ng-controller="HelloController as hel">	
	<div class="panel instrument-panel" id="hello-panel" ng-show="vm.isLoggedIn()">
		<div>
			<h2>Welcome {{hel.userDataService.user.name}}!</h2>
				<a class="btn" ng-click="hel.postStation()">NEW STATION</a>
				<hr>

			<!-- LISTING USER STATIONS -->
			<ul id="stations">
				<li ng-repeat="station in hel.stationService.stations" class="station-li">
					<br>
					<a ng-click="hel.goToStation(station._id)"><strong>{{station.name}}</strong></a>
					<button class="btn btn-danger btn-xs btn-list" ng-click="hel.deleteStation(station._id)">X</button>
				</li>
			</ul>
		</div>
	</div>
</div>
