<!DOCTYPE html>
<html ng-app="loopsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loops W/ Friends</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="/assets/js/wad.js"></script>
	<script src="assets/js/main.js"></script>
  <!-- MATERIALIZE -->
		<link rel="stylesheet" href="assets/css/materialize.css">
		<script src="assets/js/materialize.min.js"></script>
	<!-- ANGULAR -->
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm" ng-cloak>
 <div>
  
	<nav>
		<div class="nav-wrapper">
			<a ui-sref="hello" class="brand-logo hide-on-med-and-down">LOOPS W/ FRIENDS</a>
			<a ui-sref="hello" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">Loops W/ Friends</i></a>
			<a data-activates="mobile-demo" class="button-collapse button-nav-collapse"><div class="btn material-icons" ng-click="vm.logout()">Logout</div></a>
			<ul class="right hide-on-med-and-down">
				<li role="presentation" ui-sref-active="active" ng-show="vm.checkParams()">
					<a>{{ vm.stationService.station.name }}</a>
				</li>
				<li role="presentation" ui-sref-active="active" ng-show="vm.checkParams()">
					<a ui-sref="hello">My Stations</a>
				</li>
				<li role="presentation" ui-sref-active="active" ng-hide="vm.isLoggedIn()">
					<a ui-sref="register">Register</a>
				</li>
				<li>
					<a ui-sref="aboutPage">About</a>
				</li>
				<li ng-show="vm.isLoggedIn()">
					<a class="btn" ng-click="vm.logout()">Logout {{ vm.userService.user.name }}</a>
				</li>
<!--
				<li role="presentation" ui-sref-active="active" ng-show="vm.isLoggedIn()">
					<a ui-sref="homePage">New Station</a>
				</li>
-->
			</ul>
		</div>
	</nav>

    <main class="content" ui-view>
      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>

	<!-- FOOTER -->
	<div id="footer">
<!--		<div id="footer-wrapper" class="nav-wrapper">-->
	 <div class="row invite" ng-show="vm.checkParams()">
		<div class="col s12 invite-div">
			Enter a friend's email to invite:
			<div class="input-field inline">
				<input id="email" type="text" class="validate" ng-model="vm.stationService.email" style="text-align: center;">
<!--				<label for="email" data-error="wrong" data-success="right">Email</label>-->
			</div>
			<button class="btn invite-btn" ng-click="vm.userInvite()">INVITE</button>
		</div>
	</div>
<!--		</div>-->
	</div>

  <!-- Angular scripts -->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/auth.token.js"></script>
  <script src="/services/auth.interceptor.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/station.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/hello_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/stations_controller.js"></script>
	</div>
</body>
</html>
