<div class="row">
	<div class="panel instrument-panel" id="login-panel">
		<h3 class="banner-header">WELCOME BACK</h3>
		<hr>
		<form class="form-inline" ng-submit="vm.login()">
			<div class="form-group">
				<label for="inputEmail1">Email</label>
				<input type="text" id="inputEmail1" class="form-control" placeholder="" ng-model="vm.loginData.email" required />
			</div>
			<div class="form-group">
				<label for="inputPword1">Password</label>
				<input type="password" id="inputPword1" class="form-control" placeholder="" ng-model="vm.loginData.password" required />
			</div>
			<button class="btn btn-success submit-login-button lifted-button" type="submit">LOGIN</button>
		</form>
</div>
